<div class="container">
    <div class="col-md-12">
      <h3>{{ gallery }}</h3>

      <div class="fotorama" data-allowfullscreen="true" data-nav="thumbs">
          {% for photo in gallery.photos %}
              <a href="{{ photo.cdn_url }}-/stretch/fill/-/setfill/eee/-/resize/1200x700/">
                <img src="{{ photo.cdn_url }}-/scale_crop/64x64/center/" data-full="{{ photo.cdn_url }}" style="height:64px;width:100%;" />
              </a>
          {% endfor %}
      </div>
    </div>
</div>
