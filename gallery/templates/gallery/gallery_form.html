{% extends 'base.html' %}
{% load bootstrap3 %}

{% block js %}
  {{ block.super }}
  {{ form.media }}
{% endblock %}

{% block body %}
  <h3>{{ form_title }}</h3><br>
  <form action="" method="POST">{% csrf_token %}
    {% bootstrap_form form show_label=False %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        {% bootstrap_icon button_icon %} {{ button_title }}
      </button>
    {% endbuttons %}
  </form>
{% endblock %}
